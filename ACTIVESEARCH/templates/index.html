<html>
<header>
  <script src="/static/js/htmx.js" type="text/javascript"></script>
</header>

<body>

  <h3>
    Search Contacts
    <span class="htmx-indicator">
      <img src="/static/img/bars.svg" /> Searching...
    </span>
  </h3>
  
  <input class="form-control" type="text" name="search" 
  placeholder="Begin Typing To Search Users..." 

  hx-post="/search/" hx-trigger="keyup changed delay:500ms" 
  hx-target="#search-results" hx-indicator=".htmx-indicator">

  <table class="table">
    <thead>
      <tr>
        <th>ID</th><th>First Name</th><th>Last Name</th><th>Email</th>
      </tr>
    </thead>

    <tbody id="search-results">
      <!-- filled with search results when ready -->
    </tbody>

  </table>
</body>
</html>
