<div id="modal" class="uk-modal" style="display:block;">
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">Modal Dialog</h2>
        <p>This modal dialog was loaded dynamically by HTMX and styled with UIKit.</p>

        <form hx-post="/submit" hx-target="#submissions-section" hx-swap="outerHTML" _="on submit take .uk-open from #modal">
            <div class="uk-margin">
                <label class="uk-form-label" for="name">What is Your Name?</label>
                <input 
                    class="uk-input" 
                    id="name"
                    name="name" 
                    type="text" 
                    placeholder="Enter your name"
                    required>
            </div>
            <div class="uk-margin">
                <button type="submit" class="uk-button uk-button-primary">Save Changes</button>
                <button 
                    id="cancelButton"
                    type="button" 
                    class="uk-button uk-button-default" 
                    _="on click take .uk-open from #modal wait 200ms then remove #modal">
                    Close
                </button>
            </div>
        </form>
    </div>
</div>
