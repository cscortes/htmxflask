<div id="modal" class="uk-modal" style="display:block;">
    <div class="uk-modal-dialog uk-modal-body">
        <h2 class="uk-modal-title">ðŸŽ­ Modal Dialog</h2>
        <p>This modal dialog was loaded dynamically by HTMX and styled with enhanced CSS animations.</p>

        <form _="on submit take .uk-open from #modal">
            <div class="uk-margin">
                <input class="uk-input" placeholder="What is Your Name?" autofocus>
            </div>
            <div class="uk-margin">
                <button type="button" class="uk-button uk-button-primary">Save Changes</button>
                <button
                    id="cancelButton"
                    type="button"
                    class="uk-button uk-button-default"
                    _="on click take .uk-open from #modal wait 200ms then remove #modal">
                    Close
                </button>
            </div>
        </form>
    </div>
</div>
